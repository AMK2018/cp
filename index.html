					<script type="x-shader/x-vertex" id="wrapVertexShader">
						#define PI 3.1415926535897932384626433832795
						attribute float size;
						void main() {
							vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
							gl_PointSize = 3.0;
							gl_Position = projectionMatrix * mvPosition;
						}
					</script>
					<script type="x-shader/x-fragment" id="wrapFragmentShader">
						uniform sampler2D texture;
						void main(){
							vec4 textureColor = texture2D( texture, gl_PointCoord );
							if ( textureColor.a < 0.3 ) discard;
							vec4 dotColor = vec4(0.06, 0.18, 0.36, 0.4);
							vec4 color = dotColor * textureColor;
							gl_FragColor = color;
						}
					</script>

	<script type="text/javascript">
		$(document).ready(function(){
			
			$(".zone").off("click").on("click", function(){
				$(this).find("ul").slideToggle("slow");
				$(this).find("ul").addClass('toggled');
			});

			getUsers();
			

			$("#txtSearch").change(function(){
				var filter = $(this).val();

				if (filter) {
					var nc = $(".second-level").find("a:not(:contains(" + filter + "))").parent();
					nc.hide();
					var c = $(".second-level").find("a:contains(" + filter + ")").parent().parent();
					var cl = $(".second-level").find("a:contains(" + filter + ")").parent();
					cl.show();
					c.slideDown();

				}else{
					$(".second-level").slideUp();
					$(".second-level > *").show();
				}
			}).keyup(function(){
    			$(this).change();
			});
			
			//mobile check
			var md = new MobileDetect(window.navigator.userAgent);
			if (md.mobile()) {

				$(".title .fa").removeClass('fa-caret-left');
				$(".title .fa").addClass('fa-chevron-up');

				$(".sidebar-brand, .title").off("click").on("click", function(){
					if ($("#wrapper").hasClass('opened')) {
				        $("#wrapper").removeClass('opened');
				       	$("#wrapper").addClass('closed');
				       	$(".title .fa").removeClass('fa-chevron-up');
						$(".title .fa").addClass('fa-chevron-down');
				    } else {
				       	$("#wrapper").removeClass('closed');
				       	$("#wrapper").addClass('opened');
				       	$(".title .fa").removeClass('fa-chevron-down');
						$(".title .fa").addClass('fa-chevron-up');
				    }
				});
			}else{

				$(".title").off("click").on("click", function(){
					if ($("#wrapper").hasClass('toggled')) {
				        $("#wrapper").removeClass('toggled');
				        $(".title .fa").removeClass('fa-caret-left');
				        $(".title .fa").addClass('fa-caret-right');
				        $(this).css({"margin-left":"115px"});
				        $("#page-content-wrapper").css({
				        	"width": "100%",
				        	"margin-left": '0'
				        });
				    }else{
				    	$("#wrapper").addClass('toggled');
				    	$(".title .fa").removeClass('fa-caret-right');
				        $(".title .fa").addClass('fa-caret-left');
				        $(this).css({"margin-left":"20px"});
				        $("#page-content-wrapper").css({
				        	"width": "79%",
				        	"margin-left": '21%'
				        });
				    }
				});
			}

			$(".btLogin").off("click").on("click", function(){

				var user = $(".txtUsername").val();
				var pass = $(".txtPass").val();
			
				login(user, pass);
			});

			$(".cancelbtn, .close").off("click").on("click", function(){
				$(".site-content").children().fadeOut().removeClass('isActive');
				$(".home").fadeIn("slow").addClass('isActive');
			});

			var modal = document.getElementById('id01');
			window.onclick = function(event) {
			    if (event.target == modal) {
			        modal.style.display = "none";
			    }
			}
		});
	</script>
